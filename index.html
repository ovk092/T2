<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>T2</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link href="/fontawesome-free-5.14.0-web/css/all.css" rel="stylesheet">
</head>
<body>
    <!-- <div class="t2"><img src="/Template_2.png" alt=""></div> -->
    <header>
        <nav>
            <a href="#" class="logo"><h1>PRETTY GAL</h1></a>
            <div class="menu">
                <a href="#" >HOME</a>
                <a href="#">Shop</a>
                <a href="#">Sale</a>
                <a href="#">Customer Care</a>
                <a href="#">Stockists</a>
            </div>
            <a href="#" class="cart"><img src="/img/bag.png" alt="bag"></a>
        </nav>
    </header>
    <main>
        <div class="banner">
            <div class="banner-content">
                <h1>FALL & WINTER</h1>
                <button>Shop Now</button>
            </div>
        </div>
        <div class="message">FREE SHIPPING WORLWIDE</div>
        <article>
            <div class="information">
                <h3>YEAR ROUND</h3>
                <hr>
                <h4>Must Have Items</h4>
            </div>
            <div class="product">
                <a href="#"><img src="/img/left.png" alt="
                    skirt"></a>
                <a href="#"><img src="/img/middle.png" alt="bag"></a>
                <a href="#"><img src="/img/right.png" alt="glasses"></a>
            </div>
        </article>
    </main>
    <footer>
        <div class="media">
            <h5>STAY CONNECTED</h5>
            <div class="icon">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-pinterest-p"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <form action="#" class="clearfix">
            <label for="text">BE OUR FRIEND</label>
            <input class="email" type="email"placeholder="Email">
            <input class="submit" type="submit"value="Update Me">
        </form>
        <address>
            <h5>NEED ASSISTANCE?</h5>
            <a href="tel:1234567890">123-456-7890</a>
            <a href="mailto:info@mysite.com">info@mysite.com</a>
        </address>
        <div class="copyright">
            <span>&copy;2023 by PRETTY GAL. Proudly created with</span>
            <a href="#">WIX.com</a>
        </div>
    </footer>
</body>
</html>
